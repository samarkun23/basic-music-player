<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player </title>
    <script src="https://kit.fontawesome.com/e61c1de8b8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">

                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assist/maxresdefault.jpg" alt="" class="song-img">
            <h1>Jesus in la</h1>
            <p>Alec Benjamin</p>
            <audio id="song">
                <source src="assist/Alec Benjamin - Jesus in LA [Official Music Video].mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlicon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
